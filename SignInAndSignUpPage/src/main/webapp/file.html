<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200&display=swap"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="blur">
		<div class="box">
			<!-- <div class="blur2"> -->
			<h style="font-family: 'Noto Serif TC', serif; font-size: 68px;">Login</h>
			<div class="box2">
				<div class="formbox">
					<form action="ManageLogin" method="post">
						<input type="text" name="uname" placeholder="Enter ID"> <input
							type="password" name="pass" placeholder="Enter Password">
						<input class="submitbtn" type="submit" value="Login"><br>
						<input class="radio1" type="checkbox" id="male"> <label
							for="male"> Keep me logged in. </label>
					</form>
					<hr
						style="width: 200px; border-top: 1px solid rgb(202, 202, 202); margin: 15px 0px 0px 100px;">
					<br> <a href="#">Forgot your password or id?</a><br> <br>
					<a href="./sign-up-page/sign-up.html">Don't have an account
						yet?</a>
				</div>
			</div>
			<form action="SignUpServlet" method="post">
				<input type="text" name="sname" id="sname"><br>
				<input type="password" name="spass" id="spass"><br> 
				<input type="submit">
			</form>
		</div>
	</div>
</body>

</html>
